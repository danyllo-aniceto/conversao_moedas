<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form method="POST">
            <label for="moeda_base">Moeda Base:</label>
            <select id="moeda_base" name="moeda_base">
                <option value="1">Real (BRL)</option>
                <option value="2">Dólar (USD)</option>
                <option value="3">Euro (EUR)</option>
            </select>

            <label for="moeda_alvo">Moeda Alvo:</label>
            <select id="moeda_alvo" name="moeda_alvo">
                <option value="1">Real (BRL)</option>
                <option value="2">Dólar (USD)</option>
                <option value="3">Euro (EUR)</option>
            </select>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <button type="submit">Converter</button>
        </form>

        {% if resultado %}
            <div class="resultado">{{ resultado }}</div>
        {% endif %}
    </div>
</body>
</html>
